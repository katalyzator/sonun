{% load i18n %}

{% if messages %}
    {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {% if "success" in message.tags %}
                <p style="color:green;">{{message}}</p>
            {% else %}
                <p style="color:#c30;">{{message}}</p>
            {% endif %}
        </div>
    {% endfor %}
{% endif %}
